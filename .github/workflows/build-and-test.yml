name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: >
        docker build . --tag danbeale/grid_solve:$(date +%s) &&
        docker run --rm grid-solve:$(date +%s)
